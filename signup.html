<!-- Signup Form -->
<section class="vh-150  gradient-custom mb-5">
    <h1 class="d-flex justify-content-center my-4">Sign Up</h1>
    <div class="container my-5" id="sign">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5 d-flex align-items-center">
                <form action="signup.html" onsubmit=" return validate()">
                    <div class="d-flex align-items-center py-3 mt-1">
                        <h2>Sign Up Form</h2>
                    </div>
                    
                    <label for="name">Name</label><br>
                    <input type="text" placeholder="Name" id="name" class="form-control form-control-lg" onkeyup="validateName()">
                    <label for="nameError" id="nameError"></label><br>
                    <label for="email">Email</label><br>
                    <input type="email" placeholder="Email" id="email" class="form-control form-control-lg" onkeyup="validateEmail()">
                    <label for="emailError" id="emailError"></label><br>
                    <label for="phnno" class="">Phone Number</label><br>
                    <input type="text" placeholder="Phone Number" id="phnno" class="form-control form-control-lg " onkeyup="validatePhnno()">
                    <label for="phnError" id="phnError"></label><br>
                            <label for="password">Password</label><br>
                            <input type="password" placeholder="Password" id="pwd" class="form-control form-control-lg" onkeyup="validatePassword()">
                            <label for="passwordError" id="pwdError"></label>
                            <input type="text" id="strengthDisp"><br><br>
                    <div class="text-center">
                        <input class="btn btn-primary btn-lg" type="submit" value="Submit" id=submit/>
                        <label for="submitError" id="submitError"></label>
                        <label for="submitError" id="submitError"></label>
                    </div>
                </form>
                <script src="index.js"></script>
              </div>
            </div>
